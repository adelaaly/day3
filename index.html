<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title> Picasso Table / Signup Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
           
       <div id="forme"> 
           <p>Sing up forme</p>  <br>
           <form target="_blank" method="get" autocomplete="on"></form>
           <fieldset>   
            <!-- options-->
            <select class="cars" name="cars" required>
              <option value="ana">chose a profession</option> 
             <option value="ana">java</option>
             <option value="howa">angular</option>
             <option value="fiat">spring</option>
             <option value="homa">html</option>
             <option value="homa">css</option>
             </select> <br><br>
              
                  <!--text field for names and -->
             <input id="text" type="text" placeholder=" your first name" required><br><br>
             
             <input id="text" type="text" placeholder=" your last name" required><br><br>
                        
                      
             
             <input type="radio" id="gender" name="gender" value="male"/> Male    
             <input type="radio" id="gender" name="gender" value="female"/> Female <br/> <br>   
             <input id="text" type="email" name="email" placeholder="your email here" required > <br> <br>
                    
             
             <input type="date" class="cars">
                  <br><br>
                  
                  
                  <textarea  rows="6" cols="40"  placeholder=" your comment here" value=""> 
                  </textarea>

                  <br>
                  <input type="submit" value="Submit" id="submit">
                  </fieldset>
                  </form>
                 
        </div>

                  
    </body>
</html>
